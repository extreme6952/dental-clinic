{% extends "base.html" %}


{% block title %} Password reset {% endblock title %}


{% block content %}

<form action="{% url "password_reset" %}" method="post" class="form-group">

    <div class="row align-items-center mt-4">
        <div class="col">
          {{form.as_p}}
        </div>
      </div>
      <button class="btn btn-primary mt-4">Send</button>
    {% csrf_token %}
</form>

{% endblock content %}
