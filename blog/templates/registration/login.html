{% extends "base.html" %}


{% block title %} Login {% endblock title %}


{% block content %}

{% if form.errors %}

    <h1>Invalid login</h1>

{% else %}

    <h1> Please try again to form user </h1>

{% endif %}

<form method="post">

    {{form.as_p}}
    <input type="hidden" name="next" value="{{ next }}" />
    <input type="submit">
    {% csrf_token %}

</form>

<p>
    <a href="{% url "password_reset" %}">
      Forgotten your password?
    </a>
  </p>

<a href="{% url "blog:register" %}" > Register </a>
{% endblock content %}
